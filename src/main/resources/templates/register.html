<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>회원 가입</h2>
  </div>
  <h4 class="mb-3">회원 정보 입력</h4>
  <form id="register-form">
    <div>
      <label for="email">이메일</label>
      <input type="text" id="email" name="email" placeholder="이메일" class="form-control">
    </div>
    <div>
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" placeholder="4자 이상 대소문자, 숫자조합의 비밀번호" class="form-control">
    </div>
    <div>
      <label for="name">닉네임</label>
      <input type="text" id="name" name="name" placeholder="2자~10자 닉네임" class="form-control">
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='items.html'"
                th:onclick="|location.href='@{/}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script th:src="@{/js/register.js}"></script>
</body>
</html>
