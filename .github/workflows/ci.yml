name: ci

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 자바를 설치합니다
        uses: actions/setup-java@v3
        with:
          java-version: 17

      - name: 실행권한을 부여합니다
        run: chmod +x gradlew

      - name: 테스트를 실행합니다
        run: ./gradlew --info test

      - name: 테스트 결과를 공지합니다
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: ${{ always() }}
        with:
          files: build/test-results/**/*.xml
